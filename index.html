<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stroke Exercise App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Stroke Exercise App</h1>
    <button id="googleSignInBtn">Sign In with Google</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCmzkmIkVAmWGI3PrqKzcRjE08RKT7BnCI",
      authDomain: "login-form1-44264.firebaseapp.com",
      projectId: "login-form1-44264",
      storageBucket: "login-form1-44264.firebasestorage.app",
      messagingSenderId: "321283240254",
      appId: "1:321283240254:web:0387aa013cc90954d2fc6f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Your full website URL after login
    const redirectURL = "https://vr-project-sandy.vercel.app/"; // <-- PUT YOUR WEBSITE LINK HERE

    // Sign in button event
    document.getElementById("googleSignInBtn").addEventListener("click", function() {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("User signed in:", result.user);
          window.location.href = redirectURL; // âœ… Redirect to full website
        })
        .catch((error) => {
          console.error("Error during sign in:", error);
          alert(error.message);
        });
    });
  </script>

</body>
</html>
